<!DOCTYPE html>
<html>

<head>
	<title>Fixed Header, Centered Content, and Fixed Footer Layout</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		
		}

		header {
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			right: 0;
			background-color: #000000;
			color: #fff;
			text-align: center;
			padding: 20px;
		}

		main {
			position: absolute;
			top: 50vh;
			left: 50vw;
			height: 100vh;
		}

		footer {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #000000;
			color: #fff;
			text-align: center;
			padding: 20px;
		}
	</style>
</head>

<body>
	<header>
		<h1>Header</h1>
	</header>
	<main>
		<h1>Content</h1>
	</main>
	<footer>
		<h1>Footer</h1>
	</footer>
</body>

</html>
